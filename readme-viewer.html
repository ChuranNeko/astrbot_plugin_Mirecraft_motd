<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>README.md Êü•ÁúãÂô®</title>
    <!-- ÂºïÂÖ• Marked.js Áî®‰∫é Markdown Ëß£Êûê -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/9.1.2/marked.min.js"></script>
    <!-- ÂºïÂÖ• Prism.js Áî®‰∫é‰ª£Á†ÅÈ´ò‰∫Æ -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-core.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/autoloader/prism-autoloader.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            max-width: 900px;
            width: 100%;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .container:hover {
            transform: translateY(-5px);
            box-shadow: 0 35px 70px rgba(0, 0, 0, 0.2);
        }

        .header {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 300;
        }

        .header p {
            opacity: 0.9;
            font-size: 1.1rem;
        }

        .content {
            padding: 40px;
            max-height: 70vh;
            overflow-y: auto;
        }

        .loading {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            text-align: center;
            padding: 60px 20px;
            color: #e74c3c;
        }

        .error-icon {
            font-size: 3rem;
            margin-bottom: 20px;
        }

        /* Markdown Ê†∑Âºè */
        .markdown-content {
            line-height: 1.7;
            color: #333;
        }

        .markdown-content h1,
        .markdown-content h2,
        .markdown-content h3,
        .markdown-content h4,
        .markdown-content h5,
        .markdown-content h6 {
            margin: 30px 0 15px 0;
            color: #2c3e50;
            font-weight: 600;
        }

        .markdown-content h1 { font-size: 2.2rem; border-bottom: 2px solid #eee; padding-bottom: 10px; }
        .markdown-content h2 { font-size: 1.8rem; border-bottom: 1px solid #eee; padding-bottom: 8px; }
        .markdown-content h3 { font-size: 1.4rem; }
        .markdown-content h4 { font-size: 1.2rem; }

        .markdown-content p {
            margin: 15px 0;
        }

        .markdown-content ul,
        .markdown-content ol {
            margin: 15px 0;
            padding-left: 30px;
        }

        .markdown-content li {
            margin: 8px 0;
        }

        .markdown-content blockquote {
            border-left: 4px solid #667eea;
            margin: 20px 0;
            padding: 15px 20px;
            background: #f8f9fa;
            border-radius: 0 8px 8px 0;
        }

        .markdown-content code {
            background: #f1f2f6;
            padding: 2px 6px;
            border-radius: 4px;
            font-family: 'Monaco', 'Consolas', monospace;
            font-size: 0.9em;
            color: #e74c3c;
        }

        .markdown-content pre {
            background: #2d3748;
            padding: 20px;
            border-radius: 8px;
            overflow-x: auto;
            margin: 20px 0;
        }

        .markdown-content pre code {
            background: none;
            padding: 0;
            color: #a0aec0;
        }

        .markdown-content table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }

        .markdown-content th,
        .markdown-content td {
            border: 1px solid #ddd;
            padding: 12px 15px;
            text-align: left;
        }

        .markdown-content th {
            background: #f8f9fa;
            font-weight: 600;
        }

        .markdown-content img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            margin: 15px 0;
        }

        .markdown-content a {
            color: #667eea;
            text-decoration: none;
            border-bottom: 1px solid transparent;
            transition: border-color 0.3s ease;
        }

        .markdown-content a:hover {
            border-bottom-color: #667eea;
        }

        /* Ëá™ÂÆö‰πâÊªöÂä®Êù° */
        .content::-webkit-scrollbar {
            width: 8px;
        }

        .content::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 4px;
        }

        .content::-webkit-scrollbar-thumb {
            background: #667eea;
            border-radius: 4px;
        }

        .content::-webkit-scrollbar-thumb:hover {
            background: #5a67d8;
        }

        /* ÂìçÂ∫îÂºèËÆæËÆ° */
        @media (max-width: 768px) {
            .container {
                margin: 10px;
                border-radius: 15px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .content {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìñ README.md</h1>
            <p>È°πÁõÆÊñáÊ°£Êü•ÁúãÂô®</p>
        </div>
        <div class="content" id="content">
            <div class="loading">
                <div class="spinner"></div>
                <p>Ê≠£Âú®Âä†ËΩΩ README.md Êñá‰ª∂...</p>
            </div>
        </div>
    </div>

    <script>
        // ÈÖçÁΩÆ Marked.js
        marked.setOptions({
            highlight: function(code, lang) {
                if (Prism.languages[lang]) {
                    return Prism.highlight(code, Prism.languages[lang], lang);
                }
                return code;
            },
            breaks: true,
            gfm: true
        });

        async function loadReadme() {
            const contentDiv = document.getElementById('content');
            
            try {
                // Â∞ùËØïÂä†ËΩΩ README.md Êñá‰ª∂
                const response = await fetch('./README.md');
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const markdownText = await response.text();
                
                // Â∞Ü Markdown ËΩ¨Êç¢‰∏∫ HTML
                const htmlContent = marked.parse(markdownText);
                
                // ÊòæÁ§∫ÂÜÖÂÆπ
                contentDiv.innerHTML = `<div class="markdown-content">${htmlContent}</div>`;
                
                // ÈáçÊñ∞ËøêË°å Prism È´ò‰∫Æ
                if (typeof Prism !== 'undefined') {
                    Prism.highlightAll();
                }
                
            } catch (error) {
                console.error('Âä†ËΩΩ README.md Â§±Ë¥•:', error);
                contentDiv.innerHTML = `
                    <div class="error">
                        <div class="error-icon">‚ö†Ô∏è</div>
                        <h3>Êó†Ê≥ïÂä†ËΩΩ README.md Êñá‰ª∂</h3>
                        <p>ËØ∑Á°Æ‰øùÂΩìÂâçÁõÆÂΩï‰∏ãÂ≠òÂú® README.md Êñá‰ª∂</p>
                        <p style="font-size: 0.9em; opacity: 0.7; margin-top: 15px;">
                            ÈîôËØØËØ¶ÊÉÖ: ${error.message}
                        </p>
                    </div>
                `;
            }
        }

        // È°µÈù¢Âä†ËΩΩÂÆåÊàêÂêéËá™Âä®Âä†ËΩΩ README.md
        document.addEventListener('DOMContentLoaded', loadReadme);
    </script>
</body>
</html>
